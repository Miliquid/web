<!DOCTYPE html>
<!-- variant 8 -->
<html>
<head>
	<title>Практческая 2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
	<form >
		<p>Регистрация</p>
		<input class="in" type="text" name="fn" placeholder="Имя" pattern="[A-Za-zА-Яа-яЁё-0-9]{2,14}"><br>
		<input class="in" type="text" name="ln" placeholder="Фамилия" pattern="[A-Za-zА-Яа-яЁё]{4,14}"><br>
		<input class="in" type="text" name="o" placeholder="Отчество" pattern="[A-Za-zА-Яа-яЁё]{4,16}"><br>
		<input class="in" type="date" name="db" value="2011-06-01"
    max="2013-12-12" min="1900-01-01"><br>
		<input  class="in" type="email" name="em" placeholder="E-mail"><br>
		<input class="in" type="tel" name="t" placeholder="Телефон"><br> 
		<input class="in" type="text" name="log" placeholder="Логин" pattern="([A-z]{6,}).([0-9]{2,})"><br>
		<input class="in" type="password" name="f" placeholder="Пароль" pattern="(?=.*\d{1})(?=.*[A-Z]{1})(?=.*\W{1}).{7,18})" ><br><!-- ot 7 do 18 simvolov, min 1 v verh registr , 2 specsimvola, only latinica -->


		<textarea class="inar"  placeholder="Сообщение" rows="6"></textarea><br>
		<input class="sub" type="submit" name="sub" value="Отправить">
	</form>
</body>
</html>
